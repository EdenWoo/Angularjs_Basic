<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp" >

<!--
new directives are created by using the .directive function.
To invoke the new directive, make an HTML element with the same tag name as the new directive.
When naming a directive, you must use a camel case name, w3TestDirective, but when invoking it, 
you must use - separated name, w3-test-directive:

You can invoke a directive by using:

Element name
Attribute
Class
Comment

-->

<w3-test-directive></w3-test-directive>  <!--Element name-->

<div w3-test-directive></div> <!--Attribute-->

<div class="w3-test-directive"></div> <!--Class 不行-->

<!-- directive: w3-test-directive --> <!--Comment  不行-->
<script>
var app = angular.module("myApp", []);
app.directive("w3TestDirective", function() {
    return {
        template : "I was made in a directive constructor!"
    };
});
</script>

</body>
</html>


<!--By adding a restrict property with the value "A", the directive can only be invoked by attributes:

The legal restrict values are:

E for Element name
A for Attribute
C for Class
M for Comment
By default the value is EA, meaning that both Element names and attribute names can invoke the directive.-->
<script>
var app = angular.module("myApp", []);
app.directive("w3TestDirective", function() {
    return {
        restrict : "A",
        template : "<h1>Made by a directive!</h1>"
    };
});
</script>
