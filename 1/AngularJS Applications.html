<!--
AngularJS modules define AngularJS applications.
AngularJS controllers control AngularJS applications.
The ng-app directive defines the application, the ng-controller directive defines the controller



-->

<!DOCTYPE html>
<html>
<head>
<!--While it is common in HTML applications to place scripts at the end of the <body> element, it is recommended that you load the AngularJS library either in the <head> or at the start of the <body>.
This is because calls to angular.module can only be compiled after the library has been loaded.-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
<!--in the <head> or at the start of the <body>-->
</head>

<body>


<p>Try to change the names.</p>


<!--ng-app声明所有被它包含的元素都属于AngularJS应用 Angular Module
DOM元素上的 ng-controller声明所有被它包含的元素都属于某个控制器。

The ng-app directive defines the root element of an AngularJS application.
The ng-app directive will auto-bootstrap (automatically initialize) the application when a web page is loaded.-->
<div ng-app="myApp" ng-controller="myCtrl">


<!--ng-model directive:
Provide type validation for application data (number, email, required).
Provide status for application data (invalid, dirty, touched, error).
Provide CSS classes for HTML elements.
Bind HTML elements to HTML forms.-->
First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>

Full Name: {{firstName + " " + lastName}}
</div>

<script>
/*AgularJS Module

An AngularJS module defines an application.
The module is a container for the different parts of an application.
                          for the application controllers.
Controllers always belong to a module.

A module is created by using the AngularJS function angular.module*/
var app = angular.module('myApp', []);
/*The "myApp" parameter refers to an HTML element in which the application will run.*/


app.controller('myCtrl', function($scope) {
    $scope.firstName= "John";
    $scope.lastName= "Doe";
});
</script>

</body>
</html>
